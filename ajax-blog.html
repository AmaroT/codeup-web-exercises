<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 >Welcome to my Blog!</h1>
        <div class="jumbotron" id="posts">
            <div id="updatePost"></div>
        </div>
    <input type="button" value="Update Blog" id="update">What's New? Refresh to stay up to date!</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict"
    $(document).ready(function(){
        $.ajax("data/blog.json").done(function(json) {
            $.each(json,function(i, data){
                $("#posts").append('<h1 class="display-4">' + data.title +'</h1><h4 class="lead">' + data.date  + '</h4>   <p class="lead">' + data.content + '</p><p class="lead">' + data.categories + '</p>');
            });
        });
    });

})();
</script>
</body>
</html>
