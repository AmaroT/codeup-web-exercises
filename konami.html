<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<h3>Lets Play!</h3>
<div id="content"></div>

<script src="./js/jquery-3.5.1.js"></script>
<script>
    "use strict";

        var allowedKeys = {
            37: 'left',
            38:'up',
            39: 'right',
            40: 'down',
            65: 'a',
            66: 'b',
            13: 'enter'
        };
        let konamiCode = ['up','up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];
// to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;
    //add keydown event listener
    document.addEventListener('keydown', function(e){
        //get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        //get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        //compare the key with the required key
        if(key == requiredKey){
            //move to the next key in the konami code sequence
            konamiCodePosition++;
            //if the last key is reached, activate cheat code
            if(konamiCodePosition == konamiCode.length){
                activateCheats();
                konamiCodePosition = 0;
            }
        }else{
            konamiCodePosition = 0;
        }
    });
    function activateCheats(){
        document.body.style.backgroundimage = "url('./img/konamiCheatCode.png')";

        var audio = new Audio('audio/pling.mp3');
        audio.play();
        alert("You are a Cheater!!");
    }




</script>
</body>
</html>
