<script>

    $(document).ready(function() {


    $('h1').click(function(){
        $(this).addClass('clicked')
    });
    $('p').dblclick(function(){
        $(this).addClass('clicked2')
    });
    $('li').hover(
        function() {
            $(this).addClass('hover');
        },
        function(){
        $(this).removeClass('hover');
        }
    );
