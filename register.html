<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cody's Quack</title>
</head>
<body>
    <h1>Keep up with Cody's Quack!</h1>
        <p>Easy and Free Sign up to stay up to date on what is going on in the Code World!</p>
        <p><strong>Nobody beats Cody's Quack! Join the Dynasty!</strong></p>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username:</label>
        <input type="text" name="user" id="username" autofocus="autofocus" placeholder="Create username" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="text" name="pw" id="password" placeholder="Create Password" required>
        <br>
        <br>
        <label for="confirm pw">Confirm Password:</label>
        <input type="text" name="confirm pw" id="confirm pw" placeholder="Confirm Your Password" required>
        <br>
        <br>
        <button type="submit">Create New Account!</button>
        <br>
        <br>
        <label for="news" >Sign me up to the newsletter</label>
        <input type="checkbox" name="news" id="news" placeholder="Newsletter" checked>
    </form>
</body>
</html>
