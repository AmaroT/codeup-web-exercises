<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://www.elformo.com/forms/c809e762-cfa7-4b91-a04a-4c83c4047474">
    <label for="email">Email: </label>
    <input type="text" name="user" id="email" placeholder="Enter your email address" />
    <label for="password">Password: </label>
    <input type="password" name="pw" id="password" placeholder="Enter your password"/>
    <br />
    <label for="bodyText">Bio:</label>
    <br />
    <textarea name="bodyText" id="bodyText" cols="30" rows="10">Please type here to tell us a little bit about yourself.</textarea>
    <br />


    <h2>How did you hear about us?</h2>

    <input type="radio" name="multipleChoice" value="A" id="A"> <label for="A">Billboard</label><br>
    <input type="radio" name="multipleChoice" value="B" id="B"> <label for="B">Radio Advertisement</label><br>
    <input type="radio" name="multipleChoice" value="C" id="C"> <label for="C">Internet Advertisement</label><br>
    <input type="radio" name="multipleChoice" value="D" id="D"> <label for="D">Other</label><br>

    <label for="dropdown">Select your browser:</label>
    <br />
    <select name="dropdown" id="dropdown">
        <option value="opera">Opera</option>
        <option value="netscape">Netscape Navigator</option>
        <option value="aol" >America Online Browser</option>
        <option value="safari">Safari</option>
        <option value="google" selected>Google Chrome</option>
    </select>
    <br />



    <button type="submit">Submit your form</button>
</form>
</body>
</html>
