<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex-box Nav Exercise</title>
    <link rel="stylesheet" href="./css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Work+Sans&display=swap">

</head>
<body>
    <nav>
        <div class="left">
            <ul>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </div>
        <div class="logo"><a href="#">Logo</a></div>
        <div class="right">
            <ul>
                <li><a href="#">Follow Us</a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </div>
    </nav>
    <footer>
        <div class="top-cont">
            <p> +123 456-7890 </p>
            <button><a href="#">Call Online</a></button>
        </div>
    </footer>

</body>
</body>
</html>
